services:
  livekit:
    image: livekit/livekit-server:latest
    container_name: my-platform-livekit
    command:
      - --config
      - /etc/livekit/livekit.dev.yaml
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit.dev.yaml:/etc/livekit/livekit.dev.yaml:ro
    restart: unless-stopped
